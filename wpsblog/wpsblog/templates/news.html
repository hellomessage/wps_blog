{% include "header.html" %}

<h1>News</h1>
<p>This is movie news</p>
<p>{{ news_list | length }}개의 영화 정보가 표시됩니다.<p>

<form action="/news/" method="get">
	<input type="text" name="search"></br>
	<input type="submit" value="submit"></br>
</form>

<ul>
	{% for news in news_list %}
		<li>
			<h2>{{ news.title }}</h2>
			<p>{{ news.content }}</p>
			<img src = "{{news.image}}"/>
		</li>
	{% endfor%}
</ul>
{{news_content}}
