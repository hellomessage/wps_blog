{% extends "base.html" %}


{% block content %}
    <title>Login</title>
    <h1>Login</h1>
    <form action="{% url "auth:login" %}" method='POST'>
        {% csrf_token %}
        <input type="text" name="username" placeholder="username" required>
        <input type="password" name="password" placeholder="password" required>
        <input type="submit" value="회원가입">
    </form>
{% endblock %}
