{% extends "base.html" %}


{% block content %}
    <title>Login</title>
    <h1>Login</h1>
    <form action="{% url "auth:login" %}" method='POST'>
        {% csrf_token %}
        <p><input type="text" name="username" placeholder="username" required></p>      
        <p><input type="password" name="password" placeholder="password" required></p>      
        <p><input type="submit" value="회원가입">
        </form>
{% endblock %}
